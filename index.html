<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        .button-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-link:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfmF0CVDReUPiOcPOjEF-5hLMURieW21tsE7xhMr6JlVWHlGw/viewform?usp=header" class="button-link">Entry Data</a>
        <a href="https://seimurai.onrender.com/view.html" class="button-link">View Data</a>
    </div>
</body>
</html>
